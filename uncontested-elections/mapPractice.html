<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>  
    <h3>map</h3>
    
    <script>
function initMap() {
  let culvers={ lat: 43.061160, lng: -89.506720 }
  map = new google.maps.Map(
  document.getElementById("map"), {zoom: 16, center: culvers});
  let marker=new google.maps.Marker({position : culvers, map : map})
}
    </script>
    <div id="map"></div>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS9LVSpR19c5T_m1MDXcSP9aWDc4MgTwQ&callback=initMap">
    </script>
  </body>
</html>
